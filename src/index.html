<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="form"
      data-qa="big"
    >
      <div class="searchBar__icon-wrapper">
        <img
          src="images/Search.svg"
          alt="Search"
          class="searchBar__img"
        >
      </div>

      <input
        class="searchBar"
        type="text"
        name="SearchBarBig"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="form"
      data-qa="small"
    >
      <div class="searchBar-small__icon-wrapper">
        <img
        src="images/Search.svg"
        alt="Search"
        class="searchBar__img searchBar-small__img"
      >
      </div>

      <input
        class="searchBar searchBar-small"
        type="text"
        name="SearchBarSmall"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
